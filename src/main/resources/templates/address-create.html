<!DOCTYPE html>
<html lang="en" xmln:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link th:href="@{address.css}" rel="stylesheet" />
    <title>Address Create</title>
  </head>

  <body>
     <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!--navbar-->
      <a class="navbar-brand" href="#">FitnessCenter</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/index}"> Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/address}">Course <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/personalTrainer}">PersonalTrainer <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/user}">User <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="container">
      <div class="row">
        <div class="container justify-content-center card">
            <h1 class="text-center">Address Create</h1>
            <div class="card-body">
                <div>
                <form action="#" th:action="@{/address/create}" th:object="${address}" method="post">
                    <label>Nation:</label>
                    <input type="text"name="Nation"th:object="${address}" class="form-control" placeholder="insert Nation">
                    <br>
                    <label>Region:</label>
                    <input type="text"name="Region"th:object="${address}" class="form-control" placeholder="insert Region">
                    <br>
                    <label>City:</label>
                    <input type="text"name="City"th:object="${address}" class="form-control" placeholder="insert City">
                    <br>
                    <label>Province:</label>
                    <input type="text"name="Province"th:object="${address}" class="form-control" placeholder="insert Province">
                    <br>
                    <label>Postalcode:</label>
                    <input type="text"name="Postalcode"th:object="${address}" class="form-control" placeholder="insert Postalcode">
                    <br>
                    <label>Home Number:</label>
                    <input type="text"name="Home Number"th:object="${address}" class="form-control" placeholder="insert Home Number">
                    <br>
                    <label>Id User:</label>
                    <input type="number"name="Id User"th:object="${address}" class="form-control" placeholder="insert User">
                    <br>
                    <div class="box-footer">
                    <input type="submit" value="save" class="bg-primary text-white">
                </form>
                </div>
                </div>
            </div>
        </div>
      </div>
         
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="text/javascript" th:src="@{/js/myJs.js}"></script> qui ci va il futuro javascript custom "il file si mette sempre nello static e va scritto qui dentro @{/js/myJs.js} come fatto per css"-->
  </body>
</html>
