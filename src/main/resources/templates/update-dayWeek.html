<!DOCTYPE html>
<html lang="en" xmln:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link th:href="@{dayWeek.css}" rel="stylesheet" />
    <title>Day Week Create</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!--navbar-->
      <a class="navbar-brand" href="#">FitnessCenter</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/index}">
              Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/course}"
              >Course <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/personalTrainer}"
              >PersonalTrainer <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/user}"
              >User <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="container">
      <div class="row">
        <div class="container justify-content-center card">
            <h1 class="text-center">Day Week Create</h1>
            <div class="card-body">
                <div>
                <form action="#" th:action="@{/dayWeek/{id}(id=${dayWeek.id})}" th:object="${dayWeek}" method="post">
                    <label>Day:</label>
                    <input type="text"name="Day"th:object="${dayWeek}" class="form-control" placeholder="insert Day">
                    <br>
                    <label>Local Date "yyyy-MM-dd":</label>
                    <input type="local-date"name="currentDay"th:object="${dayWeek}" class="form-control" placeholder="insert Local Date">
                    <br>
                    <label>Curse:</label>
                    <input type="number"name="courses"th:object="${dayWeek}" class="form-control" placeholder="Curse">
                    <br>
                    <div class="box-footer">
                    <input type="submit" value="save" class="bg-primary text-white">
                </form>
                </div>
                </div>
            </div>
        </div>
      </div>
         
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="text/javascript" th:src="@{/js/myJs.js}"></script> qui ci va il futuro javascript custom "il file si mette sempre nello static e va scritto qui dentro @{/js/myJs.js} come fatto per css"-->
  </body>
</html>
